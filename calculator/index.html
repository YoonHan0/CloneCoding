<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script> 
    <script src="https://kit.fontawesome.com/a05d83442a.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <header class="title">
        <!--Input the icon-->
        <span>Calculator</span>
    </header>
    <section class="container">
        <div class="mainTitle">Calculator</div>
        <form class="calculator" name="forms" action="index.html" id="mainForm">
            <input type="text" name="displayNum" class="displayNum" value="" readonly>
            <div class="mainForm" >
                <div class="fristRow">
                    <input type="button" value="7" class="number" >
                    <input type="button" value="8" class="number">
                    <input type="button" value="9" class="number">
                    <input type="button" value="*" class="operator">
                </div>
                <div class="secondRow">
                    <input type="button" value="4" class="number">
                    <input type="button" value="5" class="number">
                    <input type="button" value="6" class="number">
                    <input type="button" value="-" class="operator">
                </div>
                <div class="thirdRow">
                    <input type="button" value="1" class="number">
                    <input type="button" value="2" class="number">
                    <input type="button" value="3" class="number">
                    <input type="button" value="+" class="operator">
                </div>
                <div class="fourRow">
                    <input type="button" value="0" class="number">
                    <input type="button" value="지움" class="operator">
                    <input type="button" value="=" class="operator">
                </div>
            </div>
        </form>
    </section>
</body>
</html>
