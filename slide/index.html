<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Slide</title>
</head>
<body>
    <div class="slider">
        <input type="radio" class="list" id="first" name="pageCheck" checked>
        <input type="radio" class="list" id="second" name="pageCheck">
        <input type="radio" class="list" id="third" name="pageCheck">
        <div class="labelList">
            <label for="first"></label>
            <label for="second"></label>
            <label for="third"></label>
        </div>

        <div class="slide" id="firstSlide">
            <h1>1</h1>
        </div>

        <div class="slide" id="secondSlide">
            <h1>2</h1>
        </div>

        <div class="slide" id="thirdSlide">
            <h1>3</h1>
        </div>
    </div>
    
</body>
</html>
